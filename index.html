<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starbase</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<script defer src="js/main.js"></script>
	</head>
	<body>
		<div class="frame">
			<picture class="frame__picture">
				<source
					type="image/webp"
					srcset="images/astronaut.webp 1x, images/astronaut@2x.webp 2x, images/astronaut@3x.webp 3x"
				/>
				<source
					type="image/png"
					srcset="images/astronaut.png 1x, images/astronaut@2x.png 2x, images/astronaut@3x.png 3x"
				/>
				<img src="images/astronaut.png" alt="An astronaut holding his helmet." />
			</picture>
			<section class="frame__quote">
				<p class="text">“Curiosity is the essence of our existence.”</p>
				<p class="author">– Gene Cernan.</p>
			</section>
		</div>
	</body>
</html>
