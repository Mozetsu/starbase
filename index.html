<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starbase</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<script defer src="js/main.js"></script>
	</head>
	<body>
		<section class="crew">
			<section class="crew__header">
				<a href="#" class="hashtag">#Crew</a>
				<h2 class="header">Get to know the team</h2>
			</section>
			<section class="crew__body">
				<article class="profile-card">
					<picture class="profile-card__header">
						<source
							type="image/webp"
							srcset="
								images/profile-photo-1.webp    1x,
								images/profile-photo-1@2x.webp 2x,
								images/profile-photo-1@3x.webp 3x
							"
						/>
						<source
							type="image/png"
							srcset="images/profile-photo-1.png 1x, images/profile-photo-1@2x.png 2x, images/profile-photo-1@3x.png 3x"
						/>
						<img src="image/profile-photo-1.png" alt="Person with a computer." />
					</picture>
					<section class="profile-card__body">
						<p class="profile-name">Matt Sanders</p>
						<p class="profile-position">Software Engineer</p>
					</section>
				</article>
				<article class="profile-card">
					<picture class="profile-card__header">
						<source
							type="image/webp"
							srcset="
								images/profile-photo-2.webp    1x,
								images/profile-photo-2@2x.webp 2x,
								images/profile-photo-2@3x.webp 3x
							"
						/>
						<source
							type="image/png"
							srcset="images/profile-photo-2.png 1x, images/profile-photo-2@2x.png 2x, images/profile-photo-2@3x.png 3x"
						/>
						<img src="image/profile-photo-2.png" alt="Person in an office smiling." />
					</picture>
					<section class="profile-card__body">
						<p class="profile-name">Julie Parker</p>
						<p class="profile-position">Microbiologist</p>
					</section>
				</article>
				<article class="profile-card">
					<picture class="profile-card__header">
						<source
							type="image/webp"
							srcset="
								images/profile-photo-3.webp    1x,
								images/profile-photo-3@2x.webp 2x,
								images/profile-photo-3@3x.webp 3x
							"
						/>
						<source
							type="image/png"
							srcset="images/profile-photo-3.png 1x, images/profile-photo-3@2x.png 2x, images/profile-photo-3@3x.png 3x"
						/>
						<img src="image/profile-photo-3.png" alt="Person holding a laptop computer." />
					</picture>
					<section class="profile-card__body">
						<p class="profile-name">Katherine Page</p>
						<p class="profile-position">Data Analyst</p>
					</section>
				</article>
				<article class="profile-card">
					<picture class="profile-card__header">
						<source
							type="image/webp"
							srcset="
								images/profile-photo-4.webp    1x,
								images/profile-photo-4@2x.webp 2x,
								images/profile-photo-4@3x.webp 3x
							"
						/>
						<source
							type="image/png"
							srcset="images/profile-photo-4.png 1x, images/profile-photo-4@2x.png 2x, images/profile-photo-4@3x.png 3x"
						/>
						<img src="image/profile-photo-4.png" alt="Person holding files." />
					</picture>
					<section class="profile-card__body">
						<p class="profile-name">Oliver Simpson</p>
						<p class="profile-position">Statistical Mathematician</p>
					</section>
				</article>
			</section>
		</section>
	</body>
</html>
